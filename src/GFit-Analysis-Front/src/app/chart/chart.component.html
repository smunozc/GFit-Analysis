<div *ngIf="loaded; else elseBlock">
    <x-chartist
    [type]="chart.type"
    [data]="chart.data"
    [options]="chart.options"
    [events]="chart.events"
    ></x-chartist>
</div>

<ng-template #elseBlock>
    <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</ng-template>
